              <script type="text/template">
               <!-- .slide: data-background="#407A2F" -->
                ## Posibilidades de JavaScript

                1. La estandarización de JavaScript en todos los navegadores nos permite crear innumerables tipos de aplicaciones web.<!-- .element: class="fragment" data-fragment-index="2"-->
                2. Librerias:<!-- .element: class="fragment" data-fragment-index="3" -->

              </script>
            </section>
            <section data-markdown data-background-transition="zoom">
              <script type="text/template">
               <!-- .slide: data-background="#7A332F" -->
                ## Las limitaciones de JavaScript

                * No pueden comunicarse con recursos cuya URL no tenga el mismo dominio, puerto y protocolo desde el que se descargó el script <!-- .element: class="fragment" data-fragment-index="2" -->
                * No pueden cerrar ventanas que no hayan abierto esos mismos scripts.<!-- .element: class="fragment" data-fragment-index="3" -->
                * No pueden acceder al sistema de ficheros, ni para leer ni para escribir<!-- .element: class="fragment" data-fragment-index="4" -->
              </script>
            </section>
            <section data-markdown>
              <script type="text/template">
               <!-- .slide: data-background="#7A332F" -->
                ## Las limitaciones de JavaScript

                * No pueden acceder a las preferencias del navegador.<!-- .element: class="fragment" data-fragment-index="2" -->
                * Si la ejecución de un script dura demasiado tiempo el navegador informa al usuario de que el script está consumiendo demasiados recursos y le da la posibilidad de detener su ejecución.<!-- .element: class="fragment" data-fragment-index="3" -->
              </script>
            </section>
